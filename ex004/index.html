<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados com JS</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com dados novo</h1>

    <script>
        n1 = Number.parseFloat(window.prompt('Digite o primeiro número:'))
        n2 =  Number.parseInt(prompt('Digite o segundo número:'))
        s = n1 + n2
        window.alert(`A soma é ${s}`)
    </script>
</body>
</html>
